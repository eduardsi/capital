<article>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Invoice</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="expense in expenses track by $index">
            <td>Invoice</td>
            <td>
                <span><a ng-click="preview(expense.url)"><span class="glyphicon glyphicon-zoom-in"></span></a> </span>
                <span><a href="{{expense.url}}"><span class="glyphicon glyphicon-download"></span></a> </span>
            </td>
        </tr>
        </tbody>
    </table>
</article>
